        <a class="navbar-brand" href="#">

        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarToggler">
            <ul class="navbar-nav">
                <li class="nav-item">

                    <a class="nav-link" href="#footer">Footer</a>
                </li>
            </ul>
        </div>
    </nav>

    <main>
        <div id="image-slider" class="container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-auto" src="https://picsum.photos/id/1/750/500.jpg" alt="0">
                        <div class="carousel-caption">
                            <h5>First Image</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-auto" src="https://picsum.photos/id/2/1500/500.jpg" alt="1">
                        <div class="carousel-caption">
                            <h5>Second Image</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-auto" src="https://picsum.photos/id/3/1500/500.jpg" alt="2">
                        <div class="carousel-caption">
                            <h5>Third Image</h5>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
    </main>
